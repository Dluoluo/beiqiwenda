<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>北汽足球问答</title>
</head>

<body>
    <div class="swiper-container swiper-wenda">

        <div class="swiper-wrapper">
            <!-- 首页 -->
            <div class="swiper-slide">
                <div class="shouye">
                    <a href="javascript:;" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <h1 class="shouye-title"></h1>
                    <input type="button" value="开始答题" class="but-dati">
                    <input type="button" value="排行榜" class="but-paihang">
                    <a href="javascript:;" class="shouye-rule">活动规则</a>
                </div>
            </div>
            <!-- 二维码 -->
            <div class="swiper-slide">
                <div class="erweima">
                    <a href="javascript:;" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <div class="erweima-img"></div>
                    <div class="weweima-text"></div>
                </div>
            </div>
            <!-- 排行榜 -->
            <div class="swiper-slide">
                <div class="rankings">
                    <a href="javascript:;" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <h1 class="rankings-title"></h1>
                    <ul class="mCustomScrollbar rankings-list" data-mcs-theme="dark">
                            <li>
                                <span class="rankings-rank">01</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                            <li>
                                <span class="rankings-rank">02</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                            <li>
                                <span class="rankings-rank">03</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                            <li>
                                <span class="rankings-rank">04</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                            <li>
                                <span class="rankings-rank">05</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                            <li>
                                <span class="rankings-rank">06</span>
                                <img src="" class="rankings-rank-img">
                                <span class="rankings-name"></span>
                                <span class="rankings-num"></span>
                            </li>
                    </ul>
                    <h3 class="rankings-h3">您单次最多答对了XX题</h3>
                    <input type="button" value="马上认证" class="but-renzheng">
                    <input type="button" value="返回" class="but-return">
                </div>
            </div>
            <!-- 问答 -->
            <div class="swiper-slide">
                <div class="answer">
                    <a href="javascript:;" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <div class="answer-jishi">15秒</div>
                    <div class="answer-subject">2014年世界杯冠军球队是？</div>
                    <ul class="answer-list">
                        <li></li>
                        <li class="answer-list-active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- 积分不足 -->
            <div class="swiper-slide">
                <div class="end">
                    <a href="javascript:;" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <a href="javascript:;" class="end-share"></a>
                    <div class="end-alert">
                        <h1 class="end-alert-title"></h1>
                        <div class="end-alert-text"></div>
                    </div>
                    <input type="button" value="再来一次" class="but-again">
                    <input type="button" value="排行榜" class="but-rankings">
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- 引入js -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.mCustomScrollbar.js"></script>
    <script src="./js/swiper-3.4.2.jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
